<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img id="main-image" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="main-texts">
        <h1 id="main-header">Order Summary</h1>
        <p id="first-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order">
          <img src="./images/icon-music.svg" alt="" />
          <div class="middle">
            <p id="top">Annual Plan</p>
            <p id="bottom">$59.99/year</p>
          </div>
          <p id="change">Change</p>
        </div>
      </div>
      <button><p id="button-text">Proceed to Payment</p></button>
      <h1 id="cancel">Cancel Order</h1>
    </div>

  </div> -->
  </body>
</html>
